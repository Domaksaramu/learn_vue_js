<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <!-- <app-content></app-content> -->
        <app-footer></app-footer>
    </div>
    <div id="app2">
        <app-header></app-header>
        <app-footer></app-footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //전역 컴포넌트
        Vue.component('app-header', {
            template: '<h1>Global Header</h1>'
        });
        // Vue.component('app-content', {
        //     template: '<div>content</div>'
        // });
        var data1 = {
            temp1 : 1
        }
        var vm1 = new Vue({
            //지역 컴포넌트
            el:'#app',
            components:{
                // 'app-header':{
                //     template: '<h1>local component header</h1>'
                // },
                // 'app-content':{
                //     template: '<div>local component content</div>'
                // },
                'app-footer':{
                    template: '<footer>footer</footer>'
                }
            },
            data: data1
        });
        var vm2 = new Vue({
            el:'#app2',
            components:{
                'app-footer':{
                    template:'<footer>local footer</footer>'
                }
            }
        })
        console.log("vm1.temp1 : " + vm1.temp1)
        console.log("vm1.temp1 값 변경")
        vm1.temp1 = 2
        console.log("vm1.temp1 : " + vm1.temp1)
        console.log("data1.temp1 : " + data1.temp1)

        vm1.temp2 = "속성 추가 테스트"
        console.log("vm1.temp2 : " + vm1.temp2)
        console.log("data1.temp2 : " + data1.temp2)
        
        
        
    </script>
</body>
</html>
